    return d > 1000 ? '#006d2c' :
           d > 500  ? '#2ca25f' :

           d > 100  ? '#b2e2e2' :
           d > 50   ? '#edf8fb' ;
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',

    };
}
