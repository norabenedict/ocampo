<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ocampo Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
<script src="leaflet-providers.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script src="locations.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">
<link rel="stylesheet" href="ocampo-pelican/data/css/styles.css">
<link rel="stylesheet" href="ocampo-pelican/data/css/L.Control.Sidebar.css" />

<style>
  #map {
    position: absolute;
    height: 100%;
    width: 100%;
  }

</style>

</head>

<body>

  <div id="map"></div>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar"></script>

  <script>

    var map = L.map('map').setView([20, 0], 2.5);

    var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'}).addTo(map);

    L.geoJson(locations, {
      pointToLayer: function(feature, latlng) {
         return new L.CircleMarker(latlng, {
             radius: 5,
             fillColor: "blue",
             color: "#000",
             weight: 1,
             opacity: 1,
             fillOpacity: 0.4
         }
       )},

       onEachFeature: function(feature, layer){
         layer.bindPopup(feature.properties.name
       );
     }
   }).addTo(map)

  </script>

</body>
</html>
